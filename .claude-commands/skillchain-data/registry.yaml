# _registry.yaml
registry_version: "2.1.0"  # Bump from 2.0.0 to reflect Phase 3
version: "2.0.0"  # Keep for backwards compat
last_updated: "2025-12-02"

# Category definitions
categories:
  frontend:
    description: "UI components and interactions"
    default_tools: ["Read", "Write", "Skill"]

  backend:
    description: "APIs, databases, deployment"
    default_tools: ["Read", "Write", "Bash", "Skill"]

  fullstack:
    description: "Frontend + Backend combinations"
    default_tools: ["Read", "Write", "Bash", "Skill"]

  ai-ml:
    description: "AI/ML specific workflows"
    default_tools: ["Read", "Write", "Bash", "Skill"]

# Blueprint definitions (pre-configured skill chains)
blueprints:
  dashboard:
    description: "Analytics dashboard with charts, KPIs, and data tables"
    category: frontend
    confidence_threshold: 0.7

    triggers:
      primary: [dashboard, analytics, admin panel, metrics]
      secondary: [KPI, overview, reporting, stats]

    skill_chain:
      - theming-components
      - designing-layouts
      - creating-dashboards
      - visualizing-data
      - building-tables  # optional
      - providing-feedback
      - assembling-components

    quick_questions: 3
    estimated_time: "5 minutes"

    file: "{SKILLCHAIN_DIR}/blueprints/dashboard.md"

  crud-api:
    description: "REST API with database, authentication, and CRUD operations"
    category: backend
    confidence_threshold: 0.7

    triggers:
      primary: [rest api, crud, backend api, fastapi]
      secondary: [database api, postgres api, api server]

    skill_chain:
      - api-patterns
      - databases-relational
      - auth-security
      - observability  # optional
      - deploying-applications  # optional

    quick_questions: 4
    estimated_time: "6 minutes"

    file: "{SKILLCHAIN_DIR}/blueprints/crud-api.md"

  rag-pipeline:
    description: "RAG pipeline with vector search, embeddings, and optional chat UI"
    category: ai-ml
    confidence_threshold: 0.7

    triggers:
      primary: [rag, semantic search, vector search, embeddings]
      secondary: [document qa, knowledge base, ai search]

    skill_chain:
      - ingesting-data
      - databases-vector
      - ai-data-engineering
      - api-patterns
      - model-serving  # optional
      - building-ai-chat  # optional, if UI needed

    quick_questions: 4
    estimated_time: "7 minutes"

    file: "{SKILLCHAIN_DIR}/blueprints/rag-pipeline.md"

