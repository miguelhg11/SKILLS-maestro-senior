# Kubernetes NGINX Ingress Controller Example
#
# This example demonstrates:
# - Basic Ingress resource with path-based routing
# - TLS/SSL termination
# - Sticky sessions (cookie-based affinity)
# - Custom annotations for NGINX configuration
# - Multiple services with different routing rules
#
# Prerequisites:
# - Kubernetes cluster
# - NGINX Ingress Controller installed
# - cert-manager for TLS certificate management (optional)

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: default
  annotations:
    # Use NGINX Ingress Controller
    kubernetes.io/ingress.class: nginx

    # SSL redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # Rewrite target (strip path prefix)
    # nginx.ingress.kubernetes.io/rewrite-target: /

    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://example.com"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Body size limit
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # Session affinity (sticky sessions)
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "app_session"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "3600"
    nginx.ingress.kubernetes.io/session-cookie-path: "/"
    nginx.ingress.kubernetes.io/session-cookie-samesite: "Strict"

    # Load balancing algorithm
    nginx.ingress.kubernetes.io/load-balance: "least_conn"

    # cert-manager certificate
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  ingressClassName: nginx

  # TLS configuration
  tls:
  - hosts:
    - app.example.com
    - api.example.com
    secretName: app-tls-cert

  # Routing rules
  rules:
  # Main application domain
  - host: app.example.com
    http:
      paths:
      # API routes
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: api-service-v1
            port:
              number: 80

      - path: /api/v2
        pathType: Prefix
        backend:
          service:
            name: api-service-v2
            port:
              number: 80

      # Static assets
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: static-service
            port:
              number: 80

      # WebSocket endpoint
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: websocket-service
            port:
              number: 8080

      # Default: Web application
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80

  # API subdomain
  - host: api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service-v1
            port:
              number: 80

---
# Service: Web Application
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: web
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http

---
# Service: API v1
apiVersion: v1
kind: Service
metadata:
  name: api-service-v1
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: api
    version: v1
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http

---
# Deployment: Web Application (with health checks)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: myapp/web:latest
        ports:
        - containerPort: 8080
          name: http

        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
            httpHeaders:
            - name: X-Health-Check
              value: kubernetes
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Startup probe (for slow-starting apps)
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30  # Allow up to 5 minutes for startup

        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # Environment variables
        env:
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          value: "info"

---
# Alternative: Ingress with multiple services and weighted routing
# (Requires NGINX Ingress Controller with canary support)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress-canary
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "10"  # 10% traffic to canary
spec:
  ingressClassName: nginx
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service-canary
            port:
              number: 80
